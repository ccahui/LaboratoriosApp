<div class="col-md-8">
    <div class="card">
        <div class="card-body">
            <div class="d-flex no-block align-items-center">
                <div>
                    <h4 class="card-title">Editar</h4>
                    <h6 class="card-subtitle"> Edite el formulario alumnos</h6>
                </div>
            </div>

            <div *ngIf="alumno">
            <form class="form">
                <div class="form-group m-t-20 row">
                    <label class="col-md-2 col-form-label">Cui*</label>
                    <div class="col-md-10">
                        <input class="form-control" [value]="alumno.cui">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label">Nombres*</label>
                    <div class="col-md-10">
                        <input class="form-control" [value]="alumno.nombre">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label">Apellidos</label>
                    <div class="col-md-10">
                        <input class="form-control" [value]="alumno.apellido">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label">Email</label>
                    <div class="col-md-10">
                        <input class="form-control" type="email" [value]="alumno.gmail">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label">Tercio</label>
                    <div class="col-md-10">
                        <select class="custom-select col-12">
                            <option selected="" selected>Elegir...</option>
                            <option *ngFor="let grupo of grupos" [value]="grupo.id">{{ grupo.numero }}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 col-form-label">Estado</label>
                    <div class="col-md-10">
                        <select class="custom-select col-12">
                            <option value="1" selected>Habilitado</option>
                            <option value="2">Desabilitado</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Guardar Cambios</button>
                <a appBackButton class="btn btn-inverse waves-effect waves-light text-white">Cancelar</a>
            </form>
        </div>
        </div>
    </div>
</div>
