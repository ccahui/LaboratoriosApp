<div class="col-md-8">
    <div class="card">
        <div class="card-body">
            <div class="d-flex no-block align-items-center">
                <div>
                    <h4 class="card-title">Registrar</h4>
                    <h6 class="card-subtitle"> Complete el formulario de cursos</h6>
                </div>
            </div>
            
            <form class="form">
            
                <div class="form-group row">
                    <label class="col-md-3 col-form-label">Nombres*</label>
                    <div class="col-md-9">
                        <input class="form-control" value="Introducción a la Computación">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label">Código</label>
                    <div class="col-md-9">
                        <input class="form-control" value="13004">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label">¿ Tiene Laboratorio ?</label>
                    <div class="col-md-9">
                        <div class="form-check">
                            <input class="form-check-input with-gap" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                            <label class="form-check-label"  for="exampleRadios1">
                              Si
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input with-gap"  checked   type="radio"  name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                              No
                            </label>
                          </div>
                         
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label">Descripcion</label>
                    <div class="col-md-9">
                        <textarea class="form-control">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolore ducimus facere!
                        </textarea>
                    </div>
                </div>
                

              
                <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Registrar</button>
                <a appBackButton class="btn btn-inverse waves-effect waves-light text-white">Cancelar</a>
            </form>
            
        </div>
    </div>
</div>
