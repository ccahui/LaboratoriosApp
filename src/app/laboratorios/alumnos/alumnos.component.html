<div class="col-12">
    <div class="card">
      <div class="card-body">
        <a appBackButton class="btn btn-inverse text-white mr-2 btn-rounded float-right">
          Cancelar</a>
        <h4 class="card-title">Fundamentos de Programacion: Grupo A</h4>
        <h6 class="card-subtitle">Alumnos matriculados</h6>
  
        <div class="table-responsive pt-1">
          <div>
            <input type="search" class="form-control form-control-sm" placeholder="Buscar">
          </div>
  
          <table class="table table-bordered mt-3">
            <thead>
              <tr>
                <th>#</th>
                <th>Apellidos</th>
                <th>Nombre</th>
                <th>Cui</th>
                <th class="text-nowrap">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of [1,1,1,1,1,1,1,1]; let i = index">
                <td class="text-right">{{i+1}}</td>
                <td>Hanna Gover</td>
                <td>Hanna</td>
                <td>20150937</td>
                <td class="text-nowrap">
                    <div class="btn-group">
                      <button type="button" class="btn btn-outline-danger btn-sm dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Action
                      </button>
                      <div class="dropdown-menu">
                        <a class="dropdown-item btn-sm pointer" data-toggle="modal" data-target="#modalDialogo">Desmatricular</a>
                      </div>
                    </div>
                  </td>
              </tr>
            </tbody>
          </table>
        </div>
  
      </div>
    </div>
  </div>
  
  
  <!-- Modal-->
  <div class="modal fade in show" id="modalCargarExcel" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Cargar Laboratorios</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">×</span></button>
        </div>
        <form>
          <div class="modal-body">
  
            <div class="form-group">
              <label>Laboratorios Excel</label>
              <input type="file" class="form-control-file" [(ngModel)]="file" name="file" accept=".xls,.xlsx">
            </div>
  
          </div>
          <div class="modal-footer">
            <button type="reset" class="btn btn-default" data-dismiss="modal" (click)="resetFile()">Cancelar</button>
            <button type="button" class="btn btn-primary" (click)="cargarArchivoExcel()" data-dismiss="modal">Subir
              xls</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  
  
  <!-- Modal -->
  <div class="modal fade" id="modalDialogo" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Alerta</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ¿ Desea Desmatricular al alumno ?
        </div>
        <div class="modal-footer">
  
          <button type="button" class="btn btn-primary w-50" (click)="eliminar()" data-dismiss="modal">Si</button>
          <button type="button" class="btn btn-secondary w-50" data-dismiss="modal">No</button>
  
        </div>
      </div>
    </div>
  </div>
