<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="statusResponse.isLoading || statusResponse.isError">
      <mat-spinner *ngIf="statusResponse.isLoading"></mat-spinner>
      <div class="example-rate-limit-reached" *ngIf="statusResponse.isError">
        {{ statusResponse.message }}
      </div>
    </div>
  
    <div class="example-table-container" >
      <table mat-table [dataSource]="dataSource">
  
  
        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef> Apellidos </th>
          <td mat-cell *matCellDef="let profesor"> {{profesor.apellido}} </td>
        </ng-container>
  
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let profesor"> {{profesor.nombre}} </td>
        </ng-container>
  
        <ng-container matColumnDef="gmail">
          <th mat-header-cell *matHeaderCellDef> Gmail </th>
          <td mat-cell *matCellDef="let profesor"> {{profesor.gmail}} </td>
        </ng-container>
  
  
  
        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef> Acción </th>
          <td mat-cell *matCellDef="let profesor">
            <button mat-raised-button [matMenuTriggerFor]="menu" color="warn">
              Acción
              <mat-icon>arrow_drop_down</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <a class="dropdown-item btn-sm" [routerLink]="['editar', profesor.id ]">Editar</a>
              <a class="dropdown-item btn-sm pointer" data-toggle="modal" data-target="#modalDialogo">Eliminar</a>
            </mat-menu>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator  showFirstLastButtons></mat-paginator>
    </div>
  
  </div>
