<div class="col-md-8">
    <div class="card">
        <div class="card-body">
            <div class="d-flex no-block align-items-center">
                <div>
                    <h4 class="card-title">Editar</h4>
                    <h6 class="card-subtitle"> Edite el formulario profesores</h6>
                </div>
            </div>

            
            <form class="form">
                <div class="form-group row">
                    <label class="col-md-2 col-form-label">Nombres*</label>
                    <div class="col-md-10">
                        <input class="form-control" value="How do I shoot web">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label">Apellidos</label>
                    <div class="col-md-10">
                        <input class="form-control" value="bootstrap@example.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label">Email</label>
                    <div class="col-md-10">
                        <input class="form-control" type="email" value="https://getbootstrap.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label">Descripcion</label>
                    <div class="col-md-10">
                        <textarea class="form-control"  value="https://getbootstrap.com"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 col-form-label">Estado</label>
                    <div class="col-md-10">
                        <select class="custom-select col-12">
                            <option value="1" selected>Habilitado</option>
                            <option value="2">Desabilitado</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Guardar Cambios</button>
                <a routerLink=".." class="btn btn-inverse waves-effect waves-light">Cancelar</a>
            </form>
            
        </div>
    </div>
</div>
